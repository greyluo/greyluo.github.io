name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Innitialize 
        run: |
            npm install react-scripts  
        shell: bash
      - name: Build
        run: npm run deploy
       
